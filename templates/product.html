{% extends 'layout.html' %}

{% block content %}
<div id="ProductDetail">
    {% if product %}
        <div class="product_detail__wrapper">
            <div class="side_image">
                <img src="{{product.image.src}}" alt="">
            </div>
            <div class="side_detail">
                <form action="/product/{{product.id}}" method="POST">
                    <div class="form_input">
                        <label for="title">Title: </label>
                        <input type="text" name="title" value="{{product.title}}">
                    </div>

                    <div class="form_input">
                        <label for="description">Description: </label>
                        <input type="text" name="description" value="{{product.body_html}}">
                    </div>

                    <div class="form_input">
                        <label for="price">Price: </label>
                        <input type="text" name="price" value="{{product.variants[0].price}}">
                    </div>
                    <div class="form_input">
                        <label for="stock">Stock: </label>
                        <input type="text" name="stock" value="{{product.variants[0].inventory_quantity}}">
                    </div>
                    <div class="form_input">
                        <input type="submit" value="UPDATE">        
                    </div>
                </form>
            </div>
        </div>
    {% else %}
        <h1>wrong product_id</h1>
    {% endif %}
</div>
{% endblock %}
